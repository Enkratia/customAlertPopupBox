<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Popup Box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <a class="click" href="#">Click Me</a>
    <div class="popup_box">
        <i class="fas fa-exclamation"></i>
        <h1>Your account will be deleted permanently</h1>
        <label>Are you shure to proceed?</label>
        <div class="btns">
            <a href="#" class="btn1">Cancel Process</a>
            <a href="#" class="btn2">Delete Account</a>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".click").click(function(){
                $(".popup_box").css({
                    "opacity":"1", "pointer-events":"auto"
                })
            })
            $(".btn1").click(function(){
                $(".popup_box").css({
                    "opacity":"0", "pointer-events":"none"
                })
            })
            $(".btn2").click(function(){
                $(".popup_box").css({
                    "opacity":"0", "pointer-events":"none"
                });
                alert("Your account deleted.");
                $(".click").text("Account deleted.")
            })
        })
    </script>

    
</body>
</html>
